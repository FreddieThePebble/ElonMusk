<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <link rel="icon" href="https://raw.githubusercontent.com/FreddieThePebble/ElonMusk/main/Elon%20Musk%20Head.png" type="image/png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .full-screen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/FreddieThePebble/ElonMusk/main/Elon%20Musk.jpeg" alt="Elon Musk" class="full-screen-image" onclick="playAudio()">
    <audio id="audio" src="https://raw.githubusercontent.com/FreddieThePebble/ElonMusk/main/Elon%20Musk.mp3"></audio>
    <script>
        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
